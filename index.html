<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Screen Capture Project</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
      background-color: #f2f2f2;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      display: inline-block;
    }
    .image-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 20px;
    }
    .image-box img {
      width: 150px;
      height: 100px;
      border: 1px solid #ccc;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Screen Capture Project</h2>
    <button onclick="startCapture()">Start Capture</button>

    <div class="image-box" id="imageBox">
      <img src="1.png" alt="Image 1">
      <img src="2.png" alt="Image 2">
      <img src="3.png" alt="Image 3">
      <img src="4.png" alt="Image 4">
      <img src="5.png" alt="Image 5">
    </div>
  </div>

  <script>
    function startCapture() {
      alert("Capture Started (Demo purpose)");
      // Aap yaha real screen capture ya dynamic image change ka code likh sakte hain
    }
  </script>
</body>
</html>
